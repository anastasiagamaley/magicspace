<!doctype html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Space — príprava na pôrod & ženské rituály</title>
    <meta name="description" content="Jemná príprava na pôrod, popôrodná podpora, ženské kruhy a rituály v Martine a po celej SR.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>
  <body>
    {% include 'partials/_navbar.html' %}

    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-0" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include 'partials/_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/site.js' %}"></script>
  </body>
</html>
